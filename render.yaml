# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # NestJS Backend API
  - type: web
    name: bem-planning-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: frankfurt  # ou oregon, singapore selon votre localisation
    plan: starter  # ou standard, pro selon vos besoins
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DATABASE_URL
        fromDatabase:
          name: bem-planning-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: FRONTEND_URL
        sync: false  # Ã€ configurer manuellement
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false

  # PostgreSQL Database
databases:
  - name: bem-planning-db
    plan: starter  # ou standard, pro
    region: frankfurt
    postgresMajorVersion: 16
