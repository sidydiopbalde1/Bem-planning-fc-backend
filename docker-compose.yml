version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bem-planning-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bem_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bem_password}
      POSTGRES_DB: ${POSTGRES_DB:-bem_planning}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bem_user} -d ${POSTGRES_DB:-bem_planning}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bem-planning-api
    restart: unless-stopped
    ports:
      - "${PORT:-3002}:3002"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-bem_user}:${POSTGRES_PASSWORD:-bem_password}@postgres:5432/${POSTGRES_DB:-bem_planning}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
